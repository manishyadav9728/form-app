<div class="container" style="max-width : 500px; background-color: aliceblue;">
    <h3 class="text-center">Sign Up Form</h3>
    <form [formGroup] = "formGroup" (ngSubmit)="submit()">
        <!--First Name input-->
        <div class="form-group">
            <label>Frist Name <span class="text-danger">*</span>: </label>
            <input type="text" class="form-control" placeholder="First Name" formControlName = "firstName"/>
            <label class="text-danger" id = "firstNameError" [hidden]="firstNameError">The Name must only contain letters and must be atleast 4 characters long</label>
        </div>
        <!--Last Name input-->
        <div class="form-group">
            <label>Last Name<span class="text-danger">*</span>: </label>
            <input type="text" class="form-control" placeholder="Last Name" formControlName = "lastName"/>
            <label class="text-danger" id = "lastNameError" [hidden]="lastNameError">The Name must only contain letters and must be atleast 4 characters long</label>
        </div>
        <div class="form-group">
            <label>Email<span class="text-danger">*</span>: </label>
            <input type="text" class="form-control" placeholder="Email" formControlName = "email">
            <label class="text-danger" id = "emailError" [hidden]="emailError">It should match the email pattern</label>
        </div>
        <!--DOB input-->
        <div class="form-group">
            <label>Date of Birth<span class="text-danger">*</span>: </label>
            <input type="date" class="form-control" formControlName = "dob"/>
            <label class="text-danger" id = "dobError" [hidden]="dobError">You should be greater than 18.</label>
        </div>
        <!--Password Form Group-->
        <div formGroupName="passwordGroup">
            <div class="form-group">
                <label>Password<span class="text-danger">*</span>: </label>
                <input type="password" class="form-control" formControlName="password">
                <label class="text-danger" id = "passwordError" [hidden]="passwordError">Must contain 8 characters and it must have 1 capital 1 small alphabet, 1 number, 1 special character</label>
            </div>
            <div class="form-group">
                <label>Confirm-Password<span class="text-danger">*</span>: </label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <label class="text-danger" id = "confirmPasswordError" [hidden]="confirmPasswordError">Must match the password field</label>
            </div>
        </div>
        <!--Country Group-->
        <div formGroupName="countryGroup">
            <div class="form-group">
                <label>Country<span class="text-danger">*</span>: </label>
                <select formControlName="country" class="form-control" (change) = "onChange()">
                    <option *ngFor="let country of countries" [ngValue]="country">{{country.country_name}}</option>
                </select>
                <label class="text-danger" id = "countryError" [hidden]="countryError">Please Select a country</label>
            </div>
            <div class="form-group">
                <label>Phone Number<span class="text-danger">*</span>:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">{{countryCode}}</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Phone Number" formControlName="phone">
                </div>
                <label class="text-danger" id = "phoneError" [hidden]="phoneError">Phone is not valid</label>
            </div>
        </div>
        <!--Submit Button-->
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary"> Register </button>
        </div>
        <div class="form-group">
            <p class="text-center"><a routerLink="/login">Already have an account?? Login</a></p>
        </div>
    </form>         
</div>
